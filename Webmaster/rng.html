<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./rng.css" />
  </head>
  <body>
    <div class="content-container flex center full column p-4">
      <div class="overlay"></div>
      <div class="container">
        <div class="title-container">
          <p class="title m-4">The<br />Grand Slot</p>
          <p class="subtitle m-4">Roll for a chance to win grand prize</p>
        </div>
        <div class="chip-container m-4">
          <div class="chip">Slot</div>
          <div class="chip">Chance</div>
          <div class="chip">Jackpot</div>
        </div>
        <div class="btn m-4">ROLL</div>
        <div class="number-roll p-4">999</div>
      </div>
      <div class="container p-4 w-full flex gap mt-5 center">
        <div class="rewards text-center">
          <p class="text-center">Grand Prize</p>
          <div class="preview-reward text-center container flex center">
            <div class="preview-text">
              <p>$<span>...</span></p>
            </div>
            <div class="hover-text">Roll 777</div>
          </div>
        </div>
        <div class="rewards">
          <p class="text-center">Other Rewards</p>
          <div class="all-rewards-container">
            <div class="all-rewards container flex center">
              <div class="preview-text"><p>$50K</p></div>
              <div class="hover-text text-center">500</div>
            </div>
            <div class="all-rewards container flex center">
              <div class="preview-text"><p>$30K</p></div>
              <div class="hover-text text-center">300</div>
            </div>
            <div class="all-rewards container flex center">
              <div class="preview-text"><p>$15K</p></div>
              <div class="hover-text text-center">150</div>
            </div>
            <div class="all-rewards container flex center">
              <div class="preview-text"><p>$10K</p></div>
              <div class="hover-text text-center">100</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./rng.js"></script>
  </body>
</html>
